@(message: String, userName: String, repo: String)(implicit request: RequestHeader, messages: Messages)

@main("Success") {
<div class="container">
    <div class="alert alert-success">
        <h2>@message</h2>
    </div>
    <div>
        <button class="repo-buttons"><a href="@routes.GitHubRepoController.getGitDirsAndFiles(userName, repo)">Return to Repository</a></button>
        </button>
    </div>
</div>
}
